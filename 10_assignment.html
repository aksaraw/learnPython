<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purwadhika League 2017</title>
    <style>
        table, th, td {
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
        <h1>Purwadhika League 2017</h1>
        <p>
            <table>
                <tr>
                    <th><i><mark>Rank</mark></i></th>
                    <th><i><mark>Club</mark></i></th>
                    <th><i><mark>Logo</mark></i></th>
                    <th><i><mark>Function</mark></i></th>
                    <th><i><mark>Level</mark></i></th>
                    <th><i><mark>OK</mark></i></th>
                </tr>
                <tr>
                    <td>1<sup>st</sup></td>
                    <td><b>Barcelona <sub>FC</sub></b></td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/360px-FC_Barcelona_%28crest%29.svg.png" alt="Barcelona FC" width=100px>
                    </td>
                    <td>2x<sup>3</sup> + 3x<sup>2</sup>- x - 13 = 0</td>
                    <td>
                        <input type="radio" name="level1" value="J"> Junior
                        <input type="radio" name="level1" value="P" checked> Profesional
                    </td>
                    <td>
                        <input type="submit" value='Edit'>
                    </td>
                </tr>
                <tr>
                    <td>2<sup>nd</sup></td>
                    <td><b>Bayern <sub>Munich</sub></b></td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg/360px-FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg.png" alt="Bayern Munich" width=100px>
                    </td>
                    <td>3y<sup>3</sup> - 5y<sup>2</sup>- 2y + 3 = 0</td>
                    <td>
                        <input type="radio" name="level2" value="J" checked> Junior
                        <input type="radio" name="level2" value="P"> Profesional
                    </td>
                    <td>
                        <input type="submit" value='Edit'>
                    </td>
                </tr>
                <tr>
                    <td>3<sup>rd</sup></td>
                    <td><b>Real <sub>Madrid</sub></b></td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/id/8/8b/Real_Madrid_Club_de_F%C3%BAtbol.png" alt="Real Madrid" width=100px>
                    </td>
                    <td>2z<sup>3</sup> + z<sup>2</sup>- 2z + 5 = 0</td>
                    <td>
                        <input type="radio" name="level3" value="J" checked> Junior
                        <input type="radio" name="level3" value="P"> Profesional
                    </td>
                    <td>
                        <input type="submit" value='Edit'>
                    </td>
                </tr>
            </table>
        </p>
        <p>
            <b>Jaka Â© 2017</b><br>
            jaka@purwadhika.com
        </p>
    </center>
    
</body>
</html>
